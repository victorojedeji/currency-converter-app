

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>currency converter app</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <main> 
            <h4>currency calculator</h4>
            
            
            <label for="input-field">Enter Amount</label>
            <input type="text" id="input-field" value="">
            
            
            <div class="pick">
            <div class="option-section">
                <p>from</p>
                 <div class="options-wrapper">
                    <img src = "https://countryflagsapi.com/svg/ng" />
                    <select name="currency-options" id="currency-options">
                        <option>NGN</option>
                        <option>USD</option>
                        <option>GBP</option>
                        <option>AUD</option>
                        <option>JPY</option>
                    </select>
                 </div>  
                <p class="selected-currency-name">Naira</p>
            </div>
            
            <div class="icon">
                <i class="fas fa-exchange"></i>
            </div>
            
            <div class="option-section">
                <p>to</p>
                 <div class="options-wrapper">
                    <img src = "https://countryflagsapi.com/svg/us" />
                    <select name="currency-options" id="currency-options">
                        <option>USD</option>
                        <option>NGN</option>
                        <option>GBP</option>
                        <option>AUD</option>
                        <option>JPY</option>
                    </select>
                 </div>  
                <p class="selected-currency-name">Us Dollars</p>
            </div>
            </div>

        </main>
        
        <script src="js/country_code.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
