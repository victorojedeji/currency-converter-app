<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>currency converter app</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <main class="main"> 
            <h2>currency calculator</h2>

            <label for="input-field">Enter Amount</label>
            <input type="text" id="input-field" value="" placeholder="Write in the amount...">
            
            <p class="error"></p>
            <div class="pick">
                <div class="option-section">
                    <p class="what">from</p>
                    <div class="options-wrapper">
                        <img src = "https://countryflagsapi.com/svg/ng" />

                        <input type="text" placeholder="Country Name..." class="country-input" id="input-one">
                    </div>  
                    <p class="selected-currency-name">Naira <span class="code">NGN</span></p>
                    
                    
                </div>
                
                <div class="icon">
                    <i class="fas fa-exchange"></i>
                </div>
                
                <div class="option-section">
                    <p class="what">to</p>
                    <div class="options-wrapper">
                        <img src = "https://countryflagsapi.com/svg/us" />

                        <input type="text" placeholder="Country Name...." class="country-input" id="input-two">
                    </div>  
                    <p class="selected-currency-name">Us Dollars <span class="code">USD</span></p>
                    
                </div>
            </div>
            
            <div class="country">
                <p>select your country</p>
                        
                <ul class="country-select">
                    
                </ul>
            </div>                  

        </main>
        
        <script src="js/country_code.js"></script>
       <script src="js/index.js"></script>
    </body>
</html>
